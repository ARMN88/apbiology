<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AP Biology</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="w-full h-16 bg-white fixed">
      <div class="flex items-center justify-between h-full w-48/50 float-right">
        <h2 class="text-2xl text-black">AP Biology</h2>
        <ul class="flex justify-between items-center w-1/3 h-full text-white">
          <li
            class="flex items-center w-full h-full bg-neutral-600 justify-center hover:text-black hover:bg-neutral-300 transition-all hover:cursor-pointer"
          >
            <a href="#">Home</a>
          </li>
          <li
            class="flex items-center w-full h-full bg-neutral-700 justify-center hover:text-black hover:bg-neutral-300 transition-all hover:cursor-pointer"
          >
            <a href="#">Units</a>
          </li>
          <li
            class="flex items-center w-full h-full bg-neutral-800 justify-center hover:text-black hover:bg-neutral-300 transition-all hover:cursor-pointer"
          >
            <a href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="h-screen bg-blue-100 flex justify-between">
      <div class="flex items-center justify-between h-full w-46/50 m-auto">
        <div class="flex flex-col w-3/5 items-start">
          <h1 class="text-6xl font-semibold pb-4">
            Learn <span id="unit" class="text-red-500 transition-all"></span>
          </h1>
          <div>
            <a
              href="#unit-1"
              class="px-4 py-2 rounded-md bg-red-500 text-white transition-all hover:cursor-pointer"
              id="unitBtn"
            >
              Jump To Unit 1
            </a>
          </div>
        </div>
        <div class="h-120 w-120 bg-blue-300 m-auto rounded-full">
          <img src="scope.png" class="w-full" />
        </div>
      </div>
    </main>
    <section id="unit-1" class="h-screen bg-red-100">
      <div
        class="h-screen flex justify-start pt-22 flex-col items-center w-46/50 m-auto"
      >
        <h1 class="text-4xl text-red-500 text-semibold pb-12">
          Chemistry Of Life
        </h1>
        <div class="flex justify-between w-full">
          <div class="h-100 w-100 bg-red-300 rounded-full">
            <img src="scope.png" class="w-full" />
          </div>
          <ul class="w-7/16">
            <li>This is fact 1</li>
            <li>This is fact 2</li>
            <li>3</li>
          </ul>
        </div>
      </div>
    </section>
    <section
      id="unit-2"
      class="h-screen bg-lime-100 flex justify-between"
    ></section>
    <section
      id="unit-3"
      class="h-screen bg-fuchsia-100 flex justify-between"
    ></section>
    <section
      id="unit-4"
      class="h-screen bg-teal-100 flex justify-between"
    ></section>
    <section
      id="unit-5"
      class="h-screen bg-violet-100 flex justify-between"
    ></section>
    <section
      id="unit-6"
      class="h-screen bg-yellow-100 flex justify-between"
    ></section>
    <section
      id="unit-7"
      class="h-screen bg-sky-100 flex justify-between"
    ></section>
    <section
      id="unit-8"
      class="h-screen bg-pink-100 flex justify-between"
    ></section>
  </body>
  <script src="script.js"></script>
</html>
